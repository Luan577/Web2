<form method="POST" action="?class=Form&method=salvar">
  <input type="hidden" name="id" value="{id}" />
  <div>
    <label for="nome">Nome: </label>
    <input type="text" name="nome" id="nome" required value="{nome}" />
  </div>
  <div>
    <label for="quantidade">Quantidade: </label>
    <input type="number" name="quantidade" id="quantidade" required value ="{quantidade}" />
  </div>
  <div>
    <label for="datahora">Data-hora: </label>
    <input
      type="datetime-local"
      name="datahora"
      id="datahora"
      required
      value="{datahora}"
    />
  </div>
  <div>
    <button type="submit">Salvar</button>
  </div>
</form>
