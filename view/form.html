<form method="POST" action="?class=Form&method=salvar">

      <input type="text" name="nome" id="nome" required />
    </div>
    <div>
        <label for="quantidade">Quantidade: </label>
        <input type= number name="quantidade" id="quantidade" required />

      </div>
    </form>
